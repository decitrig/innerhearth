application: innerhearth-testing
version: 5
runtime: go
api_version: go1

handlers:
- url: /css
  static_dir: css
- url: /images
  static_dir: images
- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico
- url: /login/confirm.*
  script: _go_app
  login: required
- url: /login/admin.*
  script: _go_app
  login: admin
- url: /registration/admin.*
  script: _go_app
  login: required
- url: /registration.*
  script: _go_app
  login: required
- url: /task/.*
  script: _go_app
  login: admin
- url: /staff.*
  script: _go_app
  login: required
- url: /admin.*
  script: _go_app
  login: admin
- url: /teachers
  script: _go_app
- url: /teacher.*
  script: _go_app
  login: required
- url: /_ah/queue/go/delay
  script: _go_app
  login: admin
- url: /.*
  script: _go_app
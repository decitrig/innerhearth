{{define "body"}}
<div class="container">
<h1>Staff</h1>
<table>
	{{range .Staff}}
	<tr>
		<td>{{.FirstName}}</td>
		<td>{{.LastName}}</td>
		<td>{{.Email}}</td>
	{{end}}
</table>
<form action="/admin/add-staff" method="get">
<input type="email" required="required" name="email" placeholder="account@email.com"/>
<button>Add Staff</button>
</form>
</div>
{{end}}

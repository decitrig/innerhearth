{{define "body"}}
<div class="container">
  <h1>Add Class</h1>
  <p>
    Adding class to {{.Session.Name}} ({{.Session.Start.Format "1/2"}}&ndash;{{.Session.End.Format "1/2"}})
  </p>
  <form method="post" role="form">
    <input type="hidden" name="session" value="{{.Session.ID}}" />
    {{template "XSRFTokenInput" .Token}}
    <fieldset>
      <h2>Class Info</h2>
      <div class="form-group">
        <label for="name">Name:</label>
	<input type="text" required="required" name="name" id="name" size="40" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="description" class="field-label">Description:</label>
	<textarea name="description" id="description" required="required" rows="5" cols="80" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="teacher">Teacher:</label>
	<select name="teacher" id="teacher" class="form-control">
	  <option value="">IH Staff</option>
	  {{range .Teachers}}
	  <option value="{{.Email}}">{{.DisplayName}}</option>
	  {{end}}
	</select>
      </div>
      <div class="form-group">
        <label for="maxstudents">Max students:</label>
        <input type="number" min="1" max="99" name="maxstudents" id="maxstudents" required="required" class="form-control"/>
      </div>
    </fieldset>
    <fieldset>
      <h2>Schedule</h2>
      <div class="form-group">
        <label class="field-label" for="dayofweek">Day:</label>
	<select name="dayofweek" id="dayofweek" class="form-control">
	  {{range .DaysInOrder}}
	  <option value="{{WeekdayAsInt .}}">{{.}}</option>
	  {{end}}  {{/* range .DaysInOrder */}}
	</select>
      </div>
      <div class="form-group">
        <label class="field-label" for="starttime">Start time (for example, 3:04pm):</label>
	<input type="text" name="starttime" required="required" id="starttime" class="form-control" />
      </div>
      <div class="form-group">
        <label class="field-label" for="length">Length (minutes):</label>
	<input type="number" min="0" max="999" required="required" id="length" name="length" class="form-control" />
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-default" name="dropinonly" value="no">Add Session Class</button>
        <button type="submit" class="btn btn-default" name="dropinonly" value="yes">Add Drop In Only</button>
      </div>
    </fieldset>
  </form>
</div>
{{end}}

{{define "body"}}
<div class="container">
  <h1>Add YinYogassage</h1>
  <form method="POST" role="form">
    {{template "XSRFTokenInput" .Token}}
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="text" id="date" name="date" placeholder="MM/DD/YYYY" class="form-control" />
      <div id="datepicker"></div>
    </div>
    <div class="form-group">
      <label for="signup">Signup Link:</label>
      <input type="url" id="signup" name="signup" class="form-control" />
    </div>
    <button class="btn btn-default">Add</button>
  </form>
</div>
{{end}}
{{define "script"}}
<script>
  $('#date').attr('readonly', true);
  $("#datepicker").datepicker({
  dateFormat: "mm/dd/yy",
  onSelect: function(date, picker) {
  $("#date").val(date);
  }});
 </script>
{{end}}

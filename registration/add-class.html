<!DOCTYPE html>
<title>Add A Class</title>
<h1>Add Class</h1>
<form action="/registration/admin/add-class" method="post">
	<input type="hidden" name="xsrf_token" value="{{.XSRFToken}}" />
	<fieldset>
		<h2>Class Info</h2>
		<ul>
			<li><label for="name">Name:</label>
				<input type="text" required="required" name="name" id="name" />
			<li><label for="description">Description:</label>
				<textarea name="description" id="description" required="required"></textarea>
			<li><label for="teacher">Teacher:</label>
				<input type="text" name="teacher" id="teacher" required="required" />
			<li><label for="maxstudents">Max students:</label>
				<input type="number" min="1" max="99" name="maxstudents" id="maxstudents" required="required" />
		</ul>
	</fieldset>
	<fieldset>
		<h2>Schedule</h2>
		<ul>
			<li><label for="dayofweek">Day:</label>
				<select name="dayofweek" id="dayofweek">
					<option>Monday</option>
					<option>Tuesday</option>
					<option>Wednesday</option>
					<option>Thursday</option>
					<option>Friday</option>
					<option>Saturday</option>
					<option>Sunday</option>
				</select>
			<li><label for="starttime">Start time (HH:MMam):</label>
				<input type="time" name="starttime" required="required" id="starttime" />
			<li><label for="length">Length (minutes):</label>
				<input type="number" min="0" max="999" required="required" id="length" name="length" />
		</ul>
	</fieldset>
	<fieldset>
		<h2>Drop-in-Only Class</h2>
		<button name="type" value="dropin">Add Drop-in-Only Class</button>
	</fieldset>
	<fieldset>
		<h2>Session Class</h2>
		<ul>
			<li><label for="startdate">Start Date (MM/DD/YYYY):</label>
				<input type="date" name="startdate" id="startdate" />
			<li><label for="enddate">End Date (MM/DD/YYYY):</label>
				<input type="date" name="enddate" id="enddate" />
		</ul>
		<button name="type" value="session">Add Session Class</button>
	</fieldset>
</form>


<!DOCTYPE html>
<title>Registration Admin</title>
{{.Email}} [<a href="{{.LogoutURL}}">logout</a>]
{{with .Classes}}
<h1>Classes</h1>
<table>
	<tr>
		<th>Title</th>
		<th>Day</th>
		<th>Teacher</th>
		<th>Start Time</th>
		<th>Length</th>
		<td>&nbsp;</td>
	</tr>
	{{range .}}
	<tr>
		<td>
			{{if .DropInOnly}}
			<i>{{.Title}}</i>
			{{else}}
			{{.Title}}
			{{end}}
		</td>
		<td>
			{{.DayOfWeek}}
		</td>
		<td>
			{{.Teacher}}
		</td>
		<td>
			{{.StartTime.Format "15:04"}}
		</td>
		<td>
			{{.LengthMinutes}}m
		</td>
		<td>
			<a href="/registration/admin/delete-class?class={{.ID}}">delete</a>
		</td>
	</tr>
	{{end}}
</table>
{{end}}
<a href="/registration/admin/add-class">add class</a>

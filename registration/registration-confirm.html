<!DOCTYPE html>
<form method="post">
	<input type="hidden" name="xsrf_token" value="{{.XSRFToken}}" />
	<input type="hidden" name="class" value="{{.ID}}" />
	<p>Register for {{.Teacher.FirstName}}'s {{.Class.Title}} on {{.Class.DayOfWeek}}s at {{.Class.StartTime.Format "3:04pm"}}?</p>
	<button>Register</button>
</form>

{{define "Navbar"}}
<ul class="nav-links">
  <li class="nav-link"><a href="/">Home</a>
</ul>
{{end}}
{{define "body"}}
<div class="section">
<h1>Staff</h1>
<table>
	{{range .Staff}}
	<tr>
		<td>{{.FirstName}}</td>
		<td>{{.LastName}}</td>
		<td>{{.Email}}</td>
	{{end}}
</table>
<form action="/admin/add-staff" method="get">
<input type="email" required="required" name="email" placeholder="account@email.com"/>
<button>Add Staff</button>
</form>
</div>
<div class="section">
  <h1>Fixups</h1>
  <a href="/task/fixup/description">Long description</a>
</div>
{{end}}

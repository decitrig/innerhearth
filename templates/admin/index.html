{{define "Navbar"}}
<ul class="nav-links">
  <li class="nav-link"><a href="/">Home</a>
</ul>
{{end}}
{{define "body"}}
<div class="section">
<h1>Staff</h1>
<table>
	{{range .Staff}}
	<tr>
		<td>{{.FirstName}}</td>
		<td>{{.LastName}}</td>
		<td>{{.Email}}</td>
	{{end}}
</table>
<form action="/admin/add-staff" method="get">
<input type="email" required="required" name="email" placeholder="account@email.com"/>
<button>Add Staff</button>
</form>
</div>
<div class="section">
  <h1>Fixups</h1>
  <form method="POST" action="/task/fixup/long-description">
    <p>Copy "Description" field to "LongDescription" field</p>
    <button>Start Fixup</button>
  </form>
  <form method="POST" action="/task/fixup/calendar-data">
    <p>Copy length and day of week to new fields.</p>
    <button>Start Fixup</button>
  </form>
</div>
{{end}}

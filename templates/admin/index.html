{{define "body"}}
<h1>Staff</h1>
<table>
	{{range .Staff}}
	<tr>
		<td>{{.FirstName}}</td>
		<td>{{.LastName}}</td>
		<td>{{.Email}}</td>
		<td><a href="/login/admin/edit-role?email={{.Email}}">edit role</a></td>
	{{end}}
</table>

<form action="/login/admin/edit-role">
<h1>Edit Role</h1>
	Email: <input type="email" required="required" name="email" />
	<button>Edit Role</button>
</form>

<h1>Fixups</h1>
<h2>Registrations with no date</h2>
{{range .NoEndDate}}
<a href="/admin/fixup/no-end-date?key={{.Encode}}">
fixup
</a>
{{end}}
<h2>Classes with no LongDescription</h2>
{{end}}

{{define "body"}}
<div class="section">
<h1>Assign Sessions</h1>
<form method="post">
  {{template "XSRFTokenInput" .Token}}
  {{$sessions := .Sessions}}
  <table>
    {{range .Classes}}
    <tr>
      <td>{{.Title}}</td>
      <td>
	<select name="sessionof{{.ID}}">
	  {{range $sessions}}
	  <option value="{{.ID}}">{{.Name}}</option>
	  {{end}}
	</select>
      </td>
    </tr>
    {{end}}
  </table>
  <button>Assign</button>
</form>
</div>
{{end}}
